<!doctype html>
<html>
  <head>
	<meta charset="utf-8"/>
	<title>divShow</title>
	<style type="text/css">
	  .{
	    margin:0;
		padding:0;
	  }
	  body{
	    text-align:left;
		position:relative;
		font-size:25px;
	  }
	  .stu{
	    width:500px;
		height:300px;
		margin:5% auto;
		border-radius:10px;
		box-shadow:inset 0 0 100px 10px gray;
		background-color:#C4E1E1;
	  }
	  .stu .tx,.nr{
		float:left;
		margin:40px 20px;
	  }
	  .nr div{
	    margin:15px auto;
	  }
	</style>
  </head>
  <body>
	<h2 align="center">详细信息</h2>
	<div class="stu">
	  <div class="tx"><img width="180px" height="225px" src="me.jpg"/></div>
	  <div class="nr">
	    <div>姓名:范青锋</div>
	    <div>学号:12141303</div>
	    <div>性别:男</div>
	    <div>出生日期:1994.12.26</div>
	  </div>
	</div>
  </body>
</html>
