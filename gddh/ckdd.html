<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8"/>
	<title>窗口登陆振动效果</title>
<style type="text/css">
#box{
  width:100%;
  text-align:center;
}
#btn{
  width:150px;
  height:100px;
}
#win{
  position:relative;
  margin:5% auto;
  width:300px;
  height:200px;
  background-color:red;
}
</style>
<script type="text/javascript">
window.onload=function()
{
 var bt=document.getElementById("btn");
 var win=document.getElementById("win");
 bt.onclick=zd;
};
var a=['top','left'];
var b=0; 
var u;
function fudu()
{
 win.style[a[b%2]]=(b++)%4<2?"0px":"10px"; 
 if(b>14)
 {
  clearInterval(u);
  b=0;
 }
}
function zd()
{
 clearInterval(u); 
 u=setInterval(fudu,20);
}
</script> 
  </head> 
  <body>
	<div id="box">
	  <button id="btn">点击振动</button> 
	  <div id="win">窗体</div>
	</div>
  </body> 
</html>
