<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="滚动条, scrollbar, 页面底部, 聊天窗口, " />
	<meta name="description" content="有些时候（如开发聊天程序），我们需要将滚动条（scrollbar）保持在最底部，比如聊天窗口，最新发出和收到的信息要显示在最下方，如果要看到最下方的内容，就必须保证滚动条保持在最底部。" />
	<title>将滚动条（scrollbar）保持在最底部的方法 - 滚动条, scrollbar, 页面底部, 聊天窗口, </title>
  </head>
  <body>
	<div id="example">
	  <h3 id="example_title">将滚动条（scrollbar）保持在最底部的方法</h3>
	  <div id="example_main">
		<span class="notice">请点击“插入一行”按钮，插入最新信息，当出现滚动条时，滚动条将自动保持在底部。</span><br/>
		<div id="scrolldIV" style="overflow:auto; height: 100px; width: 100%; border: 1px solid #999;"></div>
		<input type="button" value="插入一行" onclick="add();"/>
	  </div>
	</div>
    <script type="text/javascript">
      function add(){
	    var now = new Date();
	    var div = document.getElementById('scrolldIV');
		var week=['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
	    div.innerHTML +='time_' +(now.getYear()+1900)+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日"+week[now.getDay()]+now.getTime()+'<br />';
	    div.scrollTop  = div.scrollHeight;//核心，实现至底
      }
    </script>
  </body>
</html>
