<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/storage/emulated/0/AppProjects/Chat/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
	  $.loading=function(opts){
	    var loader="<div id='loader' width='80px' height='80px'>"+opts+"</div>";
		$("body").append(loader);
	    center(loader);
	    initEvent(loader);
	  };
	  function center(loader){
	  $(loader).css({left:50,top:100});
	    var width=loader.width();
		var height=loader.height();
	    var ww=$(window).width();
		var hh=$(window).height();
		var left=(ww-width)/2;
		var top=(hh-height)/2;
		$(loader).css({left:left,top:top});
	  }
	  function initEvent(loader){
	    $(window).resize(function(){
		  center(loader);
		});
	  }
	  $.loading({content:"loading……"});
	</script>
    <style type="text/css">
	  #loader{
	    width:80px;
		height:80px;
		border-radius:5px;
		box-shadow:inset 0 0 35px 10px rgba(120,120,120,1);
		background-color:rgba(120,120,120,0.5);
		text-align:center;
		font-size:15px;
		color:white;
	  }
	</style>
  </head>
  <body onload="$.loading({content:'loading……'})">
  </body>
</html>
